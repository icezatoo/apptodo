<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>filter_list</mat-icon>
</button>
<mat-menu #menu="matMenu" class="todos-filter-menu-overlay">
  <button
    *ngFor="let item of menuFilter"
    mat-menu-item
    [ngClass]="{ active: filter ? item.value == filter : false }"
    (click)="onMenuFilter(item.value)"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.title }}</span>
  </button>
</mat-menu>
